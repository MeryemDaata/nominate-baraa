<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Volunteer Shoutouts | Nominate Baraa</title>
  <style>
    nav {
      background: #002366;
      color: white;
      padding: 15px 0;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav::after {
      content: " â€” Page under construction, launching July 8";
      display: block;
      font-weight: normal;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #222;
    }

    h1 {
      text-align: center;
      color: #002366;
      margin-top: 30px;
    }

    #shoutouts {
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      min-height: 150px;
    }

    .shoutout {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .shoutout:last-child {
      border-bottom: none;
    }

    .shoutout strong {
      color: #0055cc;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Awards</a>
    <a href="#">Volunteers</a>
    <a href="#">Acknowledgements</a>
    <a href="#">Volunteer Shoutout</a>
  </nav>

  <h1>Volunteer Shoutouts</h1>

  <div style="max-width:600px; margin:40px auto; background:#e6f2ff; padding:20px; border-radius:10px;">
    <h2>ðŸŽ‰ Submit a Volunteer Shoutout</h2>
    <form id="shoutoutForm">
      <label for="name">Your Name:</label><br>
      <input type="text" id="name" required style="width:100%; padding:8px; margin-bottom:10px;"><br>
      <label for="message">Shoutout Message:</label><br>
      <textarea id="message" rows="4" required style="width:100%; padding:8px;"></textarea><br>
      <button type="submit" style="background:#002366; color:white; padding:10px 20px; border:none; border-radius:5px;">Submit Shoutout</button>
    </form>
  </div>

  <div id="shoutouts"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAfsWDg7_SqPtklQ63ZhK4KVZGkJc4nc9Y",
      authDomain: "nominate-baraa.firebaseapp.com",
      projectId: "nominate-baraa",
      storageBucket: "nominate-baraa.firebasestorage.app",
      messagingSenderId: "713901110009",
      appId: "1:713901110009:web:7b42a4819eece043d1e828"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Handle form submit
    document.getElementById("shoutoutForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!name || !message) return alert("Please fill out both fields.");
      
      db.collection("shoutouts").add({
        name,
        message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert("Shoutout submitted!");
        document.getElementById("shoutoutForm").reset();
        loadShoutouts(); // reload to show update
      }).catch((err) => {
        console.error(err);
        alert("Something went wrong.");
      });
    });

    // Load and display shoutouts
    function loadShoutouts() {
      const shoutoutsContainer = document.getElementById("shoutouts");
      shoutoutsContainer.innerHTML = "";
      db.collection("shoutouts").orderBy("timestamp", "desc").get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const shout = document.createElement("div");
          shout.className = "shoutout";
          shout.innerHTML = `<strong>${data.name}</strong>: ${data.message}`;
          shoutoutsContainer.appendChild(shout);
        });
      });
    }

    loadShoutouts();
  </script>
</body>
</html>
